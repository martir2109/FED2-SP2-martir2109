<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple auction web application where you are able to see other users listings and bid on them."
    />
    <meta name="author" content="Martine ReppesgÃ¥rd Karlsen" />

    <title>Auction House | Register</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/src/css/input.css" />
    <link rel="stylesheet" href="/src/css/navbar.css" />
  </head>

  <body class="min-h-screen font-sans bg-background">
    <div id="loader-container" class="loader-container"></div>

    <header>
      <nav id="navbar-container"></nav>
    </header>

    <main>
      <section
        class="border-box flex min-h-screen w-full flex-col items-center justify-center gap-4"
      >
        <form
          class="flex h-fit w-[90%] max-w-[641px] flex-col items-start justify-center gap-6 rounded-md border border-gray-300 bg-white shadow-xl py-8 px-4 xs:px-8 text-left mt-6 sm:mt-24"
          id="register-form"
        >
          <div
            class="flex w-full max-w-[600px] flex-col items-center justify-center pr-4 pl-4 sm:mx-auto"
          >
            <h1
              class="text-h1 text-center text-2xl leading-9 font-bold tracking-tight text-black"
            >
              Register
            </h1>
          </div>
          <div
            class="w-full h-fit flex justify-center text-center text-p text-gray-500"
          >
            <p>Please fill in this form to create an account.</p>
          </div>
          <div class="grid w-full">
            <label for="name">Name <span class="text-danger">*</span></label>

            <input
              id="name"
              type="text"
              class="sm:h-[63px] h-[50px] w-full rounded-md border border-gray-300 bg-white p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              name="name"
              title="Please enter a username using only letters and numbers"
              placeholder="Name"
              aria-required="true"
            />
            <span id="name-error" class="text-danger text-p italic"></span>

            <span id="name-info" class="text-grey text-underInput"
              >Cannot be empty</span
            >
          </div>
          <div class="grid w-full">
            <label for="email">Email <span class="text-danger">*</span></label>

            <input
              type="email"
              id="email"
              name="email"
              class="sm:h-[63px] h-[50px] w-full rounded-md border border-gray-300 bg-white p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="Email"
              title="Only stud.noroff.no emails are allowed."
            />
            <span id="email-error" class="text-danger text-p italic"></span>
            <span id="email-info" class="text-grey text-underInput"
              >Must be a valid @stud.noroff.no email</span
            >
          </div>

          <div class="grid w-full">
            <label for="password"
              >Password <span class="text-danger">*</span></label
            >

            <input
              type="password"
              id="password"
              name="password"
              class="sm:h-[63px] h-[50px] w-full rounded-md border border-gray-300 bg-white p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="Password"
            />
            <span id="password-error" class="text-danger text-p italic"></span>
            <span id="password-info" class="text-grey text-underInput"
              >Minimum 8 charachters</span
            >
          </div>
          <div class="items-cente mt-2 flex h-10 w-full">
            <label class="flex-col" for="show-password">
              <input
                title="show password"
                type="checkbox"
                class="h-[15px] w-[15px]"
                aria-label="Checkbox"
                id="show-password"
              />
              Show password
            </label>
          </div>
          <div
            class="flex sm:h-[63px] h-[50px] w-full items-center justify-center"
          >
            <button
              type="submit"
              class="bg-blue h-full w-full cursor-pointer rounded-[50px] p-2 text-btn text-white outline-1 hover:bg-white hover:text-black font-bold"
              id="register-btn"
            >
              Register
            </button>
          </div>
          <div
            class="flex h-10 w-full max-w-[600px] items-center justify-center"
          >
            <div class="text-tiny flex flex-col gap-1 text-center sm:flex-row">
              <p>Don't have an account?</p>
              <a href="/auth/login/index.html" class="text-blue">Login</a>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer id="footer-container"></footer>

    <!-- Script -->
    <script type="module" src="/src/ts/auth/register.ts"></script>
    <script type="module" src="/src/ts/loader.ts"></script>
    <script type="module" src="/src/ts/navbar.ts"></script>
    <script type="module" src="/src/ts/footer.ts"></script>
  </body>
</html>
