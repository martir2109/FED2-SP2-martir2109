<!doctype html>
<html lang="en" class="h-full bg-white">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A simple auction web application where you are able to see other users listings and bid on them."
    />
    <meta name="author" content="Martine ReppesgÃ¥rd Karlsen" />

    <title>Auction House | Log in</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/src/css/input.css" />
    <link rel="stylesheet" href="/src/css/navbar.css" />
  </head>

  <body class="min-h-screen font-sans bg-background">
    <div id="loader-container" class="loader-container"></div>

    <header>
      <nav id="navbar-container"></nav>
    </header>

    <main>
      <section
        class="border-box flex min-h-screen w-full flex-col items-center justify-center gap-4"
      >
        <form
          class="flex h-fit w-[90%] max-w-[641px] flex-col items-start justify-center gap-6 rounded-md border border-gray-300 bg-white shadow-xl py-8 px-4 xs:px-8 text-left"
          id="login-form"
        >
          <div
            class="mb-5 flex w-full max-w-[600px] flex-col items-center justify-center pr-4 pl-4 sm:mx-auto"
          >
            <h1
              class="text-h1 text-center text-2xl leading-9 font-bold tracking-tight text-black"
            >
              Log in
            </h1>
          </div>

          <div class="grid w-full">
            <label for="email" class="text-label"
              >Email <span class="text-danger">*</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="h-[50px] w-full rounded-md border border-gray-300 bg-white p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="Email"
              autocomplete="email"
              title="Only stud.noroff.no emails are allowed."
            />
            <span id="email-error" class="text-danger text-p italic"></span>
            <span id="email-info" class="text-grey text-underInput"
              >Only stud.noroff.no emails are allowed.</span
            >
          </div>

          <div class="grid w-full">
            <label for="password" class="text-label"
              >Password <span class="text-danger">*</span>
            </label>

            <input
              type="password"
              id="password"
              name="password"
              class="h-[50px] w-full rounded-md border border-gray-300 bg-white p-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
              placeholder="Password"
              autocomplete="current-password"
            />
            <span id="password-error" class="text-danger text-p italic"></span>
          </div>
          <div class="items-cente mt-2 flex h-10 w-full">
            <label class="flex-col" for="show-password">
              <input
                title="show password"
                type="checkbox"
                class="h-[15px] w-[15px]"
                aria-label="Checkbox"
                id="show-password"
              />
              Show password
            </label>
          </div>
          <div class="flex h-[50px] w-full items-center justify-center">
            <button
              type="submit"
              class="bg-blue h-full w-full cursor-pointer rounded-[50px] p-2 text-white text-btn outline-1 hover:bg-white hover:text-black font-bold"
              id="login-btn"
            >
              Log in
            </button>
          </div>
          <div
            class="flex h-10 w-full max-w-[600px] items-center justify-center"
          >
            <div class="text-tiny flex flex-col gap-1 text-center sm:flex-row">
              <p>Don't have an account?</p>
              <a href="/auth/register/index.html" class="text-blue">Register</a>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer id="footer-container"></footer>

    <!-- Script -->
    <script type="module" src="/src/ts/auth/login.ts"></script>
    <script type="module" src="/src/ts/loader.ts"></script>
    <script type="module" src="/src/ts/navbar.ts"></script>
    <script type="module" src="/src/ts/footer.ts"></script>
  </body>
</html>
